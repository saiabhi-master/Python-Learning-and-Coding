<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_post in blog: %}
        {% if blog_post["id"] == number: %}
        <div class="content">
            <div class="card">
                <h1>{{ blog_post["title"] }}</h1>
                <p class="text">{{ blog_post["subtitle"] }}</p>
                <p class="moreinfo">{{ blog_post["body"] }}</p>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
